<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
    .submenu {
    background-color: white;
    border-radius: 0.375rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    min-width: 200px;
    z-index: 50;
    position: absolute;
    top: 100%;
    left: 0;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.menu-item.group:hover .submenu {
    opacity: 1;
    visibility: visible;
}


    .menu-item.group {
        position: relative; /* Pastikan submenu diposisikan relatif ke elemen induk */
    }


    /* Tambahan untuk hover area yang lebih besar */
    .menu-item.group::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        right: 0;
        height: 10px;
    } 

        .hero-section {
            min-height: 100px;
            background-color: #2339b0;
            position: relative;
        }

        .hero-overlay {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        @media (max-width: 767px) {
            .mobile-menu {
                background-color: #1e3a8a;
                border-radius: 0.5rem;
                padding: 0.5rem;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                margin: 0.5rem;
            }

            .mobile-submenu {
                background-color: #2563eb;
                border-radius: 0.375rem;
                margin-left: 1rem;
                margin-top: 0.5rem;
                overflow: hidden;
                max-height: 0;
                transition: max-height 0.3s ease-out;
            }

            .mobile-submenu.active {
                max-height: 500px;
                transition: max-height 0.5s ease-in;
            }

            .mobile-menu-item {
                padding: 0.75rem 1rem;
                color: white;
                border-radius: 0.375rem;
                transition: all 0.3s ease;
            }

            .mobile-menu-item:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .mobile-submenu-item {
                padding: 0.75rem 1rem;
                color: white;
                display: block;
                border-radius: 0.375rem;
                transition: all 0.3s ease;
            }

            .mobile-submenu-item:hover {
                background-color: rgba(255, 255, 255, 0.15);
            }

            .mobile-menu-arrow {
                position: relative; /* Ubah posisi menjadi relative */
                margin-left: 0.5rem; /* Tambahkan margin untuk penempatan yang tepat */
                transition: transform 0.3s ease;
            }

            .mobile-menu-arrow.active {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
<div class="hero-section">
    <div class="hero-overlay">
        <div class="container mx-auto px-4">
            <nav class="py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <img src="images/logo.jpg" alt="Logo" class="h-16 w-auto">
                    </div>

                    <div class="hidden md:flex items-center space-x-8">
                        <a href="#" class="menu-item text-white hover:text-gray-200">Home</a>
                        <div class="menu-item relative group">
                            <a href="#" class="text-white hover:text-gray-200">Tentang</a>
                            <div class="submenu opacity-0 invisible group-hover:opacity-100 group-hover:visible absolute mt-2 transition-all duration-300 ease-in-out">
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profil</a>
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Visi & Misi</a>
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Struktur Organisasi</a>
                            </div>
                        </div>
                        <div class="menu-item relative group">
                            <a href="#" class="text-white hover:text-gray-200">Dewan</a>
                            <div class="submenu opacity-0 invisible group-hover:opacity-100 group-hover:visible absolute mt-2 transition-all duration-300 ease-in-out">
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Pimpinan</a>
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Anggota</a>
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Fraksi</a>
                            </div>
                        </div>
                        <div class="menu-item relative group">
                            <a href="#" class="text-white hover:text-gray-200">Alat Kelengkapan</a>
                            <div class="submenu opacity-0 invisible group-hover:opacity-100 group-hover:visible absolute mt-2 transition-all duration-300 ease-in-out">
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Komisi</a>
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Badan</a>
                            </div>
                        </div>
                        <a href="#" class="menu-item text-white hover:text-gray-200">Agenda</a>
                        <a href="#" class="menu-item text-white hover:text-gray-200">Berita</a>
                        <a href="#" class="menu-item text-white hover:text-gray-200">Video</a>
                        <a href="#" class="menu-item text-white hover:text-gray-200">Dokumen</a>
                    </div>

                    <div class="md:hidden">
                        <button type="button" class="mobile-menu-button text-white p-2">
                            <i class="fas fa-bars text-2xl"></i>
                        </button>
                    </div>
                </div>

                <div class="mobile-menu hidden md:hidden">
                    <div class="flex flex-col space-y-2">
                        <a href="#" class="mobile-menu-item">Home</a>
                        <div class="mobile-menu-group">
                            <div class="mobile-menu-item flex justify-between items-center cursor-pointer">
                                <span>Tentang</span>
                                <svg class="mobile-menu-arrow w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                                </svg>
                            </div>
                            <div class="mobile-submenu">
                                <a href="#" class="mobile-submenu-item">Profil</a>
                                <a href="#" class="mobile-submenu-item">Visi & Misi</a>
                                <a href="#" class="mobile-submenu-item">Struktur Organisasi</a>
                            </div>
                        </div>
                        <div class="mobile-menu-group">
                            <div class="mobile-menu-item flex justify-between items-center cursor-pointer">
                                <span>Dewan</span>
                                <svg class="mobile-menu-arrow w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                                </svg>
                            </div>
                            <div class="mobile-submenu">
                                <a href="#" class="mobile-submenu-item">Pimpinan</a>
                                <a href="#" class="mobile-submenu-item">Anggota</a>
                                <a href="#" class="mobile-submenu-item">Fraksi</a>
                            </div>
                        </div>
                        <div class="mobile-menu-group">
                            <div class="mobile-menu-item flex justify-between items-center cursor-pointer">
                                <span>Alat Kelengkapan</span>
                                <svg class="mobile-menu-arrow w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                                </svg>
                            </div>
                            <div class="mobile-submenu">
                                <a href="#" class="mobile-submenu-item">Komisi</a>
                                <a href="#" class="mobile-submenu-item">Badan</a>
                            </div>
                        </div>
                        <a href="#" class="mobile-menu-item">Agenda</a>
                        <a href="#" class="mobile-menu-item">Berita</a>
                        <a href="#" class="mobile-menu-item">Video</a>
                        <a href="#" class="mobile-menu-item">Dokumen</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<script>
    // Toggle mobile menu
    document.querySelector('.mobile-menu-button').addEventListener('click', function(e) {
        e.stopPropagation();
        document.querySelector('.mobile-menu').classList.toggle('hidden');
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.mobile-menu') && !event.target.closest('.mobile-menu-button')) {
            document.querySelector('.mobile-menu').classList.add('hidden');
        }
    });

    // Handle submenu toggles
    document.querySelectorAll('.mobile-menu-group').forEach(group => {
        const toggle = group.querySelector('.mobile-menu-item');
        const submenu = group.querySelector('.mobile-submenu');
        const arrow = group.querySelector('.mobile-menu-arrow');

        toggle.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();

            // Close all other submenus
            document.querySelectorAll('.mobile-submenu').forEach(menu => {
                if (menu !== submenu) {
                    menu.classList.remove('active');
                    menu.closest('.mobile-menu-group').querySelector('.mobile-menu-arrow').classList.remove('active');
                }
            });

            // Toggle current submenu
            submenu.classList.toggle('active');
            arrow.classList.toggle('active');
        });
    });

    // Prevent submenu items from closing the menu
    document.querySelectorAll('.mobile-submenu-item').forEach(item => {
        item.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    });
    </script>


</body>
</html>
